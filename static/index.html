<!DOCTYPE html>
<html>
    <head>
        <title>Image Classification</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script src="./loadModel.js"></script>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Image Classification</h1>
              <p class="lead">image classification using VGG16 and mobileNet</p>
            </div>
          </div>
        <div class="uploadFile ml-5">
            <h2>Upload Image here</h2>
            <hr/>
            <div class="form-group">
                <label for="uploadFileInput">Upload an image </label>
                <input 
                    type="file" 
                    class="form-control-file" 
                    id="uploadFileInput"
                >
            </div>
            <div id="showFile" class="mb-5">
                <img id="showFileImage" class="w-50"/>
            </div>

            <button class="btn btn-primary" id="predictVGG">Predict image with VGG16</button>
            <br/><br/>
            <button class="btn btn-primary" id="predictMobile">Predict image with MobileNet</button>
            <br/>
            <small>must wait around 7 second to get the prediction</small>
            
        </div>
        <div class="prediction ml-5 mt-5 mb-5">
            <h3>Prediction</h3>
            <hr/>
            <h5>VGG16 Prediction</h5>
            <div id="predictionContentVGG"></div>
            <br/><br/>
            <h5>MobileNet Prediction</h5>
            <div id="predictionContentMobile"></div>
        </div>
        <div class="mb-5"></div>
    </body>
</html>

<script src="./className.js"></script>
<script src="./predict.js"></script>
